[global]
pid = "${PHP_CONFDIR}"/php-fpm.pid
error_log = "${PHP_CONFDIR}/php-fpm.log"
daemonize = no

[www]
; user = www-data
; group = www-data
listen = "localhost:${PHP_PORT}"
; listen.owner = www-data
; listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
chdir = /